---
- hosts: dev
  become: true
  tasks:
    - name: Install python pip
      apt:
        name: python3-pip
        state: present

    - name: Install docker
      apt:
        name: docker.io
        state: present

    - name: Start docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present

    - name: Start the container
      docker_container:
        name: krish
        image: "mkvm2050/krish4:1.2"
        state: started
        published_ports:
          - 0.0.0.0:8082:8082
